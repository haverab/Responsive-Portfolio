  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>

  <div id="content">
    <header>
        <section>
            <div id="myName">
                Allison Haver
            </div>
            <nav>
                <div id="aboutButton" class="navButton">
                    <a href="index.html">Home</a>
                </div>
                <div id="portButton" class="navButton">
                    <a href="portfolio.html">Portfolio</a>
                </div>
                <div id="contactButton" class="navButton">
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </section>
    </header>
    <div id="bodyContent">
        <section id="mainContent">
            <h1>Contact</h1>
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Your Name"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="example@yahoo.com"><br>
                <label for="message">Message</label><br>
                <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                <input id="submitButton" type="submit" value="Submit">
            </form>
        </section>
        <section id="sideBar">
          <h2>Connect With Me</h2>
          <a href="https://github.com/haverab" class="socialIcon">
              <div id="gitHubIconBlack"></div>
          </a>
          <a id="middleIcon" href="https://www.linkedin.com/in/allisonbhaver2008/"  class="socialIcon">
              <div id="linkedinIconBlack"></div>
          </a>
      </section>
    </div>
    <!-- This is a blank div that is given the same height as the footer. This makes the body long enough to add in a footer without it overlapping content in the body. -->
    <div class="push"></div>
</div>
<footer>
